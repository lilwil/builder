<div class="layui-inline">{switch name="search.type"}{case value="select"}    <label class="layui-form-label">{$search.title}</label>        <div class="layui-input-block">                <select name="{$search['field']}" >                    <option value="">全部</option>                    {php}if(request()->has($search['field'])){                    $selected = request()->param($search['field']);                    }else{                    $selected = $search['default'];                    }                    {/php}                    {volist  name="search['options']" id="svo"}                    <option value="{$svo.id}" {if $selected === $svo.id}selected{/if}>{$svo.value}</option>                    {/volist}                </select>    </div>{$search.des}{/case}{case value="text"}    <label class="layui-form-label">{$search.title}</label>        <div class="layui-input-block">        <input class="layui-input" value="{php}echo request()->param($search['field'],'');{/php}" name="{$search.field}"  placeholder="{$search.des}" autocomplete="off">    </div>{/case}   {case value="datepicker"}    <label class="layui-form-label">{$search.title}</label>    <div class="layui-input-block">        <input type="text" class="layui-input" id="data-{$search.field}" value="{php}echo \think\facade\Request::instance()->param($search['field'],'');{/php}"  name="{$search.field}"  placeholder="{php}echo \think\facade\Request::instance()->param($search['field'].'.0');{/php} - ">    </div><script>	//日期时间范围	layui.use(['laydate'], function() {		var laydate = layui.laydate;		laydate.render({			elem: '#data-{$search.field}'			,type: "{$search.attr.type|default='datetime'}"			,range: true		});	})</script>{/case}{default/}{:\\think\\facade\\Lang::get('_no_search_method_')}{/switch}</div><script>   /* //日期时间范围    layui.use(['yutons_sug'], function() {        var yutons_sug = layui.yutons_sug;        //初始化部门输入提示框        yutons_sug.render
